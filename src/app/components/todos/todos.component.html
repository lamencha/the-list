<div class="todos">
    <form (submit)="addTodo()">
        <input
            type="text"
            name="inputTodo"
            placeholder="...&#9997;"
            class="todo-input"
            [(ngModel)]="inputTodo"
        />
        <input type="submit" value="Add" class="todo-submit">
    </form>   
    <div *ngFor="let todo of todos1; let i = index;" class="todo {{ (todo.completed ? 'done' : '') }}" (click)="toggleDone(i)">
        <div class="id">{{ i }}</div>
        <div class="content" >{{ todo.content }}</div>
        <button class="delete" (click)="deleteTodo(i)"><p>&#9940;</p></button>
    </div>    
</div>
